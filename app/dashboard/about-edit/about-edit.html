<div class="body">
  <div class="form-container">
    <form [formGroup]="aboutform" (ngSubmit) = "submitForm()">
      <h2>Edit about info</h2>
      <!-- Textarea -->
      <div class="form-group">
        <label for="textarea">Role:</label>
        <textarea formControlName="role" id="textarea" name="about" rows="1" placeholder="role"></textarea>
      </div>
      <!-- Textarea -->
      <div class="form-group">
        <label for="textarea">About you</label>
        <textarea formControlName="aboutText" id="textarea" name="about" rows="4" placeholder="About You"></textarea>
      </div>

      
      <!-- Submit Button -->
      <div class="form-group text-center">
        <input  type="submit" value="finalize Edits"/>
      </div>
    </form>
  </div>
</div>
